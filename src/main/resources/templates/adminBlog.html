<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4855551183.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/font/flaticon_mycollection.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <title>Ampacity Admin</title>
  
</head>
<body>
  <div class="sidebar">
    <a href="">Home</a>
    <a href="">Drafts</a>
  </div>

  <div class="content">
    <div class="main">
      <h1>Admin Panel</h1>
      <form action="#" method="post" class="adminBlog">
        <label for="title">Blog Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="content">Blog Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
        <button type="submit" id="publish-btn">Publish</button>
        <button type="button" id="draft-btn">Save as Draft</button>
      </form>
    </div>
  </div>

 
</body>
</html>
